apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: hybrid-stt-service
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        # Resource allocation
        run.googleapis.com/cpu: "1"
        run.googleapis.com/memory: "2Gi"
        run.googleapis.com/execution-environment: gen2
        
        # Scaling configuration
        run.googleapis.com/max-instances: "10"
        run.googleapis.com/min-instances: "1"
        
        # Timeout (max 60 minutes for Cloud Run)
        run.googleapis.com/timeout: "3600s"
        
        # VPC connector (if needed)
        # run.googleapis.com/vpc-access-connector: projects/lfhs-translate/locations/REGION/connectors/CONNECTOR_NAME
        
        # Cloud SQL connections (if needed)
        # run.googleapis.com/cloudsql-instances: lfhs-translate:REGION:INSTANCE_NAME
    spec:
      containerConcurrency: 10  # Number of concurrent requests per instance
      timeoutSeconds: 3600      # Request timeout (1 hour max)
      
      containers:
      - name: hybrid-stt-service
        image: gcr.io/lfhs-translate/hybrid-stt-service:20250818-153604
        
        ports:
        - containerPort: 8080
          name: http1
        
        # Resource requests and limits
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        env:
        # Phase 2 Configuration
        - name: ENABLE_STREAMING
          value: "true"
        - name: QUALITY_THRESHOLD
          value: "0.7"
        - name: STREAMING_TIMEOUT
          value: "5.0"
        - name: STREAMING_THRESHOLD_BYTES
          value: "5000"
        - name: BUFFERED_TIMEOUT_SECONDS
          value: "2.0"
        - name: FREQUENCY_THRESHOLD_PER_SECOND
          value: "8.0"
        
        # Fallback Configuration
        - name: FAILURE_THRESHOLD
          value: "3"
        - name: RECOVERY_INTERVAL_SECONDS
          value: "60.0"
        - name: MAX_RECOVERY_ATTEMPTS
          value: "5"
        
        # Connection Quality
        - name: MEASUREMENT_WINDOW_SECONDS
          value: "10.0"
        - name: MAX_CONCURRENT_SESSIONS
          value: "20"
        
        # Google Cloud Configuration
        - name: GOOGLE_CLOUD_PROJECT
          value: "lfhs-translate"
        
        # Logging and Monitoring
        - name: LOG_LEVEL
          value: "INFO"
        - name: ENABLE_CLOUD_LOGGING
          value: "true"
        - name: ENABLE_MONITORING
          value: "true"
        
        # Health and readiness probes
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
      
      # Service account for Google Cloud API access
      serviceAccountName: speech-translator@lfhs-translate.iam.gserviceaccount.com