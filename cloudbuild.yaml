# Cloud Build Configuration - Optimized for Speed
steps:
  # Build the container image with caching
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--no-cache',
      '--platform=linux/amd64', 
      '-f', 'Dockerfile.simple',
      '-t', 'gcr.io/$PROJECT_ID/streaming-stt-service:$SHORT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/streaming-stt-service:latest',
      '.'
    ]

  # Push the container images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/streaming-stt-service']

  # Deploy to Cloud Run with explicit traffic routing
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'streaming-stt-service',
      '--image=gcr.io/$PROJECT_ID/streaming-stt-service:$SHORT_SHA',
      '--region=europe-west1',
      '--platform=managed',
      '--allow-unauthenticated',
      '--memory=2Gi',
      '--cpu=1',
      '--concurrency=10',
      '--timeout=600',
      '--min-instances=1',
      '--max-instances=10',
      '--port=8080',
      '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,ENABLE_STREAMING=true',
      '--service-account=speech-translator@$PROJECT_ID.iam.gserviceaccount.com',
      '--traffic=100',
      '--quiet'
    ]

# Build options for speed optimization
options:
  machineType: 'E2_HIGHCPU_8'  # 8 vCPU for faster builds
  substitution_option: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY
  diskSizeGb: 20

# Build timeout - generous for Python dependencies
timeout: 1200s  # 20 minutes max

# Available substitutions for customization
substitutions:
  _SERVICE_NAME: streaming-stt-service
  _REGION: europe-west1