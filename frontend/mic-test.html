<!DOCTYPE html>
<html>
<head>
    <title>Microphone Test</title>
</head>
<body>
    <h1>Simple Microphone Test</h1>
    <button onclick="testMic()">Test Microphone</button>
    <div id="status">Ready</div>
    
    <script>
        async function testMic() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Requesting microphone access...';
            
            try {
                console.log('Browser info:', navigator.userAgent);
                console.log('HTTPS:', window.location.protocol);
                console.log('getUserMedia support:', !!navigator.mediaDevices?.getUserMedia);
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                statusDiv.textContent = '✅ Microphone access granted!';
                console.log('Stream:', stream);
                
                // Stop stream after 2 seconds
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                    statusDiv.textContent = 'Microphone test completed';
                }, 2000);
                
            } catch (error) {
                console.error('Microphone error:', error);
                statusDiv.textContent = `❌ Error: ${error.name} - ${error.message}`;
            }
        }
    </script>
</body>
</html>
